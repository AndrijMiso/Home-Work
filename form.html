        <main>
        <form action="https://formspree.io/xvorroyn" method="POST">
            <label>
                You Name:
                <input type="text" name="you-name" placeholder="Name" required>
            </label>
            <br>
            <label>
                You Car:
                <input type="text" name="you-car" placeholder="Audi" required>
            </label>
            <br>            
            <label>
                You email:
                <input type="email" name="you-email" placeholder="Email" required>
            </label>
            <br>
            <label>Rating</label>
            <label>
                <input type="radio" name="Rating" value="1">1
            </label>
            <label>
                <input type="radio" name="Rating" value="2">2
            </label>
            <label>
                <input type="radio" name="Rating" value="3">3
            </label>
            <label>
                <input type="radio" name="Rating" value="4">4
            </label>
            <label>
                <input type="radio" name="Rating" value="5">5
            </label>                        
            <br>
            <input type="submit">
            <input type="reset">
        </form>
